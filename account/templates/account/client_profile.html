{% extends 'account/profile.html' %}

{% block title %}{{ client.profile_id.user_id.first_name}}'s Profile{% endblock %}

{% block content %}
{% load static %}

<div class="container-fluid" style="margin-top: 40px; float: left; width: 30">
    <div class="row">
        <div class="col-md-2 static">
            <div class="profile-card">
                <img src="{% static 'img/blank_profile.png' %}" alt="user" class="profile-photo">
                <h5><a href="#" class="text-white">{{user.username}}</a></h5>
            </div>
            <ul class="nav-news-feed">
              <li><i class="fa fa-list-alt icon1"></i><div><div class="litext" href="#">Feed</div></div></li>
              <li><i class="fa fa-search"></i><div><div class="litext" href="#">Search</div></div></li>
              <li><i class="fa fa-comments icon4"></i><div><div class="litext" href="#">Messages</div></div></li>
              <li><i class="fas fa-calendar-alt"></i><div><div class="litext" href="#">Appointments</div></div></li>
            </ul>
        </div>
        <div class="col-md-10">{% block main_content %} {% endblock %}</div>
    </div>
</div>
{% endblock %}
